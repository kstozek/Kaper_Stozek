<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var promien = prompt('Podaj promień okręgu : ')
        var pole = Math.PI * promien * promien;
        var obwod = 2 * Math.PI * promien;

        document.write('Podałeś promień: ' + promien + '<br>' );
        document.write('Pole okręgu:  ' + pole + '<br>');
        document.write('Obwod okręgu: ' + obwod);

    </script>
</body>
</html>
